name: QA Wolf - Playwright Tests

on:
  push:
    branches: [ main ]
  
  workflow_dispatch:
    inputs:
      article_count:
        description: 'Number of articles to validate'
        required: true
        default: '100'
        type: string
      browser:
        description: 'Browser(s) to test on'
        required: true
        type: choice
        options: [all, chromium, firefox, webkit]
        default: 'all'

jobs:
  test:
    timeout-minutes: 15
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Cache Playwright browsers
        id: playwright-cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: Install Playwright Dependencies
        run: npx playwright install-deps

      - name: Install Playwright browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: |
          if [ "${{ github.event.inputs.browser || 'all' }}" = "all" ]; then
            npx playwright install
          else
            npx playwright install ${{ github.event.inputs.browser || 'all' }}
          fi

      - name: Run Playwright tests
        env:
          ARTICLE_COUNT: ${{ github.event.inputs.article_count || '100' }}
        run: |
          if [ "${{ github.event.inputs.browser || 'all' }}" = "all" ]; then
            npm test -- --project=chromium --project=firefox --project=webkit
          else
            npm test -- --project=${{ github.event.inputs.browser || 'all' }}
          fi

      - name: Upload Playwright Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ github.run_id }}-${{ github.event.inputs.browser || 'all' }}
          path: playwright-report/
          retention-days: 7

